
<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <script src="/assets/js/angular.js"></script>
  <script src="/assets/js/angular-swing.js"></script>
  <script type="text/javascript">
    var data = {{data|raw|json_encode}}
    console.log(angular)
  </script>
  <script src="/js/app.js"></script>
  <script src="/js/app_config.js"></script>
  <script src="/js/controllers/homeCtrl.js"></script>
  <title>Tinder</title>
  <link type="text/css" rel="stylesheet" href="/css/style.css"></link>
</head>
<body ng-controller='homeCtrl'>
  <div id="viewport">
    <ul class="stack" id='cardStack'>
      <img ng-hide='match' src="/assets/images/logo.png" class='logo' id='tinder-logo'>
      <img ng-hide='match' src="/assets/images/messages.png" class='messages-link' ng-click='showMatchList()' id='tinder-messages-link'>
      <li ng-hide='match || showMatchListView' ng-repeat='card in cards' on-finish-render="ngRepeatFinished">
        <img ng-src="[[card.imageLink]]" class='image'>
        <div class="info">[[card.name]], [[card.age]]</div>
        <div class="overlay"></div>
        <div class="overlay-text">
          <span class='like'>LIKE</span>
          <span class='nope'>NOPE</span>
        </div>
      </li>
      <div ng-show='match' class="match-screen">
        <div class='match-black-screen'>
        <img src="/assets/images/match.png" class='match-screen-img'>
          <div class='match-text'>You and [[currentMatch.name]] have liked each other!</div>
          <img ng-src='[[currentMatch.imageLink]]' class='match-image'>
          <div class='exit-match-screen' id='exit-match-screen' ng-click="leaveMatchScreen()">Awesome!</div>
        </div>
      </div>
      <div id='gamepad' ng-hide='match || showMatchListView'>
        <img id='gamepad-no' src='/assets/images/no.png' ng-click='gamePadLeft($event)'></img>
        <img id='gamepad-yes' src='/assets/images/yes.png' ng-click='gamePadRight($event)'></img>
      </div>
    </ul>
    <ul id='match-list' ng-show='showMatchListView'>
      <li ng-repeat='match in matchList'>
        <img ng-src="[[match.imageLink]]" class='match-list-img'><span>[[match.name]]</span>
      </li>
    </ul>
  </div>
</body>
<html>
